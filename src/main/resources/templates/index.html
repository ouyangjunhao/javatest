<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body style="background-color:#F6F6F6;">
    <center>
        <div>
            <img src="image/u=1113261021,914733804&fm=26&gp=0.jpg" id="open" width="500px" height="800px" style="display: none;"/>
            <img src="image/u=2784333498,2593226250&fm=26&gp=0.jpg" id="close" width="600px" height="800px"/>
        </div>

        <div style="width: 250px; height: 150px; background-color: white; margin:auto; position:absolute; left:0;right: 0;top:0;bottom: 0; ">
            <table>
                <tr>
                    <td>用户名:</td><td><input type="text" id="name"/></td>
                </tr>
                <tr>
                    <td>密码:</td><td><input type="password" id="pwd"/></td>
                </tr>
                <tr>
                    <td><input type="button" id="submits" value="登录"/></td>
                </tr>
            </table>
        </div>
    </center>
    </body>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        function getCookie(cname)
        {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++)
            {
                var c = ca[i].trim();
                if (c.indexOf(name)==0) return c.substring(name.length,c.length);
            }
            return "";
        }

        document.getElementById("close").onclick=function(){

            console.log(getCookie("user"));
            if(getCookie("user") == "") return ;

            console.log(document.getElementById("open"));
            document.getElementById("open").style.display="block";
            this.style.display="none";


        }

        $("#submits").click(function(){
            $.ajax({
                url:"User/login",
                data:"name="+$("#name").val()+"&pwd="+$("#pwd").val(),
                success:function(msg){
                    if(msg.state){
                        alert("登录成功");
                    }
                }
            });
        });
    </script>
</html>
